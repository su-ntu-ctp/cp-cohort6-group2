name: Full Dev-ployment

run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€

on:
  push:
    branches:
      - dev

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
    
      - name: List Files for Debugging
        run: ls -la
        # This will help you confirm that the directory structure is as expected
    
      - name: List Env Directory Contents for Debugging
        run: ls -la ./envs/dev
        # This will show if the envs/dev directory exists

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform fmt
        run: terraform fmt --recursive
        working-directory: './envs/dev'
    
      - name: Terraform Init
        run: terraform init
        working-directory: './envs/dev'
    
      - name: Terraform Validate
        run: terraform validate -no-color
        working-directory: './envs/dev'

      - name: Terraform Plan
        run: terraform plan
        working-directory: './envs/dev'

  CD:
    runs-on: ubuntu-latest
    needs: CI
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init
        working-directory: './envs/dev'

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: './envs/dev'

      - name: Export terraform outputs
        id: tfout
        shell: bash
        run: |
          echo "CF_ID=$(terraform output -raw cf_id)"
          echo "S3_NAME=$(terraform output -raw bucket_name)"
          echo "CF_DOMAIN=$(terraform output -raw cf_domain)"
        working-directory: './envs/dev'

      - name: S3 Deployment
        run: aws s3 cp . s3://dev-my-fruit-shop-static-site/ --recursive
        working-directory: ./static-website

      - name: Invalidate cache
        run: aws cloudfront create-invalidation --distribution-id ${{ env.CF_ID }} --paths "/*"

      - name: Output CF domain
        run: echo "${{ env.CF_DOMAIN }}"
